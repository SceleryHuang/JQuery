<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *
        * 一般插件的使用：
        * 压缩包：js文件，css文件，插件的js文件，index.html文件或对应的文件夹
        *
        * 引入到自己的开发工具中，看效果
        * 自己创建文件夹--插件
        * 引入他的js文件
        * 引入他的css文件
        * 引入他的插件的js文件
        *
        * 把index.html让复制的html代码加入到自己body中
        * 把index.html中的jQuery代码复制到自己的script标签中
        *
        *
        *事件参数对象下的几个属性
        * e.target 得到的是触发该事件的目标对象，是DOM对象
        * e.currentTarget 得到触发该事件的当前对象
        * e.delegateTarget得到的是代理的这个对象
        *
        * */
    </script>
</head>

</body>
</html>
