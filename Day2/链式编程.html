<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("#div").text("我是一个div").css({"height":"300px","width":"300px","backgroundColor":"red"})
                    .mouseenter(function(){
                    $(this).css("backgroundColor","blue");
                }).mouseleave(function(){
                    $(this).css("backgroundColor","yellow");
                });
            })
        })
    </script>
</head>
<body>
<input type="button" id = "btn" value="显示效果">
<div id = "div">你好</div>
</body>
</html>
