<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            for(var i = 0;i<10;i++){
                $("#btn1").click(function () {
                    $("<p>这是一个p</p>").appendTo($("#div1")).mouseenter(function () {
                        $(this).css("background","yellow");
                    }).mouseleave(function () {
                        $(this).css("background","");
                    })
                })
            }

        })
    </script>
</head>
<body>
<input type="button" value="生成P" id = "btn1">
<div id = "div1"></div>
</body>
</html>
