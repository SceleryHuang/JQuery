<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                if($("#1").prop("checked")){
                    $("#1").prop("checked",false)
                }else {
                    $("#1").prop("checked",true)
                }
            })
        })


    </script>
</head>
<body>
<input type="button" id = "btn1" value="选中/不选中">
<br>
<input type="checkbox" value="ch1" id="1"/>吃饭

</body>
</html>
