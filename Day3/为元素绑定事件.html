<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv{
            height: 300px;
            width: 400px;
            border: solid 1px hotpink;
        }
        p{
            height: 200px;
            width: 300px;
            border: solid 2px black;
        }
    </style>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            /*
            * 为元素绑定事件的三种方式：
            *
            * 对象.事件的名字（事件处理函数），$("#btn").click(function(){})
            * 对象.bind("事件名字"，事件处理函数);  $("#btn"),bind("click",function(){}
            * 父级对象.delegate("子级元素","事件名字"，事件处理函数)--$("#dv").delegate("p","click",function(){});
            *
            * */
            //第一种写法
            // $("#btn").click(function () {
            //     alert("我被点击了")
            // }).mouseenter(function () {
            //     $("#btn").css("background","red");
            // }).mouseleave(function () {
            //     $("#btn").css("background","green");
            // });

            //第二种写法,链式编程
            // $("#btn").bind("click",function () {
            //     alert("halou")
            // }).bind("mouseenter",function () {
            //     $("#btn").css("background","red");
            // }).bind("mouseleave",function () {
            //     $("#btn").css("background","green");
            // });
            //第三中写法，键值对
            //bind方法绑定多个相同事件的时候，只执行最后一个，，链式编程时不会，都执行
            // $("#btn").bind({"click":function () {
            //         alert("halou")
            //     },"mouseenter":function () {
            //     $("#btn").css("background","red");
            // },"mouseleave":function () {
            //     $("#btn").css("background","green");
            // }})

            //delegate父级元素调用方法，为子级元素添加事件

            $("#btn").click(function () {
                $("#dv").delegate("p","click",function () {
                    alert("p被点击了");
                    $(this).css("backgroundColor","red");
                })
            })
        })

/*
*
* 解绑事件：
 *
 *
 * unbind(事件名字)，会把这个元素点击的多个事件都会解绑，
* 括号中没有任何参数，则此时的元素所有事件都会解绑
* 同时解绑多个事件--每个事件的名字中间用空格即可
*
* off()
* 1.父级元素和子级元素的所有事件全部解绑 $("#dv").off()
* 2.把父级元素和子级元素的点击事件解绑 $("#dv").off("click")
* 3.父级元素和子级元素的多个事件，中间用空格 $("#dv").off("click mouseenter")
* 4.解绑p标签的点击事件 $("#dv").off("click","p")
* 5.解绑p标签的多个事件 $("#dv").off("click mouseenter","p")
* 6.解绑p标签的全部事件 $("#dv").off("","p")
* 7.干掉div中所有子元素的点击事件 $("#dv").off("click","**")
*
*
* */

    </script>
</head>
<body>
<input type="button" value="显示效果" id = "btn">
<div id = "dv">
    <p>这是一个p</p>
</div>
</body>
</html>
